<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Thousands of POIs</title>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100%;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = new maplibregl.Map({
            container: 'map', // ID of the container element
            style: 'https://demotiles.maplibre.org/style.json', // Using a free MapLibre style
            center: [0, 0], // Initial map center [longitude, latitude]
            zoom: 2, // Initial zoom level
        });

        // Generate example POI data (this would come from a server in a real app)
        const pois = [];
        for (let i = 0; i < 10000; i++) {
            pois.push({
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [
                        Math.random() * 360 - 180, // Random longitude
                        Math.random() * 180 - 90, // Random latitude
                    ]
                },
                properties: {
                    id: i,
                    name: `POI ${i}`
                }
            });
        }

        // Add the POIs to the map as a source
        map.on('load', async () => {
            // Add a custom icon to the map (You can use your own image URL)
            image = await map.loadImage('./restaurant-pin.png');
            map.addImage('custom-poi-icon', image.data);

            // map.loadImage('http://hankkitv.github.io/maplibre/restaurant-pin.png', (error, image) => {
            //     if (error) throw error;
            //     // Add the image to the map
            //     map.addImage('custom-poi-icon', image);

            // });

                map.addSource('pois', {
                    type: 'geojson',
                    data: {
                        type: 'FeatureCollection',
                        features: pois
                    },
                    // cluster: true, // Enable clustering
                    // clusterMaxZoom: 14, // Max zoom to cluster the points
                    // clusterRadius: 50 // Distance in pixels for clustering
                });

                // // Add a layer for the clusters
                // map.addLayer({
                //     id: 'clusters',
                //     type: 'circle',
                //     source: 'pois',
                //     filter: ['has', 'point_count'],
                //     paint: {
                //         'circle-color': '#51bbd6',
                //         'circle-radius': [
                //             'step',
                //             ['get', 'point_count'],
                //             20,
                //             100,
                //             30,
                //             750,
                //             40
                //         ]
                //     }
                // });

                // // Add a layer for the cluster labels (the point count)
                // map.addLayer({
                //     id: 'cluster-count',
                //     type: 'symbol',
                //     source: 'pois',
                //     filter: ['has', 'point_count'],
                //     layout: {
                //         'text-field': '{point_count_abbreviated}',
                //         'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                //         'text-size': 12
                //     },
                //     paint: {
                //         'text-color': '#ffffff'
                //     }
                // });

                // Add a layer for the individual POI markers (unclustered)
                map.addLayer({
                    id: 'unclustered-points',
                    type: 'symbol',
                    source: 'pois',                    
                    layout: {
                        'icon-image': 'custom-poi-icon', // Use the custom icon added above
                        'icon-size': .5, // Adjust the icon size
                        'text-field': '{name}', // Display the name of the POI
                        'text-size': 12, // Set text size for POI names
                        'text-anchor': 'top',
                        'text-offset': [0, 0.5]
                    }
                });

                // Add click event listener for individual POIs
                map.on('click', 'unclustered-points', function (e) {
                    const coordinates = e.features[0].geometry.coordinates;
                    const description = e.features[0].properties.name;

                    // Display a popup with the POI name
                    new maplibregl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(description)
                        .addTo(map);
                });

                // // Add click event listener for clusters
                // map.on('click', 'clusters', function (e) {
                //     const features = map.queryRenderedFeatures(e.point, {
                //         layers: ['clusters']
                //     });
                //     const clusterId = features[0].properties.cluster_id;

                //     // Get the list of all POIs in this cluster
                //     map.getSource('pois').getClusterExpansionZoom(clusterId, function (err, zoom) {
                //         if (err) return;

                //         // Zoom in on the cluster
                //         map.easeTo({
                //             center: features[0].geometry.coordinates,
                //             zoom: zoom
                //         });
                //     });
                // });

                // Change the cursor to a pointer when hovering over the POIs
                map.on('mouseenter', 'unclustered-points', function () {
                    map.getCanvas().style.cursor = 'pointer';
                });
                map.on('mouseleave', 'unclustered-points', function () {
                    map.getCanvas().style.cursor = '';
                });
            
        });
    </script>
</body>

</html>
